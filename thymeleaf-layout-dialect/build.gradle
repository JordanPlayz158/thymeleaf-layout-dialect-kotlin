plugins {
	id 'groovy'
	id 'codenarc'
	id 'maven'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.8.2'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/maven-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/bundle.gradle'

description = 'A dialect for Thymeleaf that allows you to use layout/decorator templates to style your content.'
archivesBaseName = 'thymeleaf-layout-dialect'
sourceCompatibility = 1.7

group    = 'nz.net.ultraq.thymeleaf'
artifact = 'thymeleaf-layout-dialect'
year     = '2012'
contributors = [
	[
		name:  'Justin Munn',
		roles: ['developer'],
		contribution: 'https://github.com/ultraq/thymeleaf-layout-dialect/pull/42'
	],
	[
		name:  'Oliver Niekrenz',
		email: 'oliver@niekrenz.de',
		roles: ['developer'],
		contribution: 'https://github.com/ultraq/thymeleaf-layout-dialect/pull/60'
	]
]

dependencies {
	implementation(
		'nz.net.ultraq.extensions:groovy-extensions:0.3.0',
		'nz.net.ultraq.thymeleaf:thymeleaf-expression-processor:1.2.0',
		'org.codehaus.groovy:groovy:2.5.11',
		'org.thymeleaf:thymeleaf:3.0.0.RELEASE'
	)
	testImplementation(
		'nz.net.ultraq.thymeleaf:thymeleaf-testing-junit:2.2.0',
		'org.spockframework:spock-core:1.3-groovy-2.5',
		'org.thymeleaf:thymeleaf-testing:3.0.0.RELEASE'
	)
	testRuntimeOnly(
		'org.slf4j:slf4j-simple:1.7.12'
	)
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.0.RELEASE/', 'org.thymeleaf.')
}

jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}
}
